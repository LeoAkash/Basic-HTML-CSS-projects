<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-login or sign up</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./Favicon.png" type="image/x-icon">
</head>

<body>
  <div class="box">
    <div class="title-box">
      <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="form-box">
      <form action="https://www.facebook.com/">
        <input type="text" placeholder="Email address or phone number">
        <input type="password" placeholder="Password">
        <button type="submit">Log In</button>
        <a href="https://www.facebook.com/">Forgotten Password</a>
      </form>
      <hr>
      <div class="create-btn">
        <a href="https://www.facebook.com/" target="_blank">Create New Account</a>
      </div>
    </div>
  </div>
  <div class="bottom-msg">
    <p> <a href="https://www.facebook.com/">Create a Page</a>&nbsp;for a celebrity, brand or business.</p>
  </div>
</body>

</html>
